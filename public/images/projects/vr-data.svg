<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#0a0a1a"/>
  <g transform="translate(400,300)">
    <!-- VR headset outline -->
    <rect x="-120" y="-70" width="240" height="140" rx="20" ry="20" fill="#1a1a3a" stroke="#00bcd4" stroke-width="4"/>
    <rect x="-100" y="-50" width="200" height="100" rx="10" ry="10" fill="#000020"/>
    
    <!-- Data visualization elements -->
    <g transform="translate(0,0) scale(0.7)">
      <!-- 3D coordinate system -->
      <line x1="0" y1="0" x2="100" y2="0" stroke="#ff5252" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="-100" stroke="#4caf50" stroke-width="2"/>
      <line x1="0" y1="0" x2="-50" y2="50" stroke="#2196f3" stroke-width="2"/>
      
      <!-- Data points and connections -->
      <circle cx="60" cy="-30" r="8" fill="#ff5252"/>
      <circle cx="40" cy="-60" r="8" fill="#4caf50"/>
      <circle cx="-30" cy="30" r="8" fill="#2196f3"/>
      <circle cx="20" cy="-20" r="8" fill="#ffeb3b"/>
      <circle cx="-20" cy="-40" r="8" fill="#9c27b0"/>
      
      <line x1="60" y1="-30" x2="40" y2="-60" stroke="#ffffff" stroke-width="1" stroke-opacity="0.6"/>
      <line x1="40" y1="-60" x2="-30" y2="30" stroke="#ffffff" stroke-width="1" stroke-opacity="0.6"/>
      <line x1="-30" y1="30" x2="20" y2="-20" stroke="#ffffff" stroke-width="1" stroke-opacity="0.6"/>
      <line x1="20" y1="-20" x2="-20" y2="-40" stroke="#ffffff" stroke-width="1" stroke-opacity="0.6"/>
      <line x1="-20" y1="-40" x2="60" y2="-30" stroke="#ffffff" stroke-width="1" stroke-opacity="0.6"/>
    </g>
    
    <text x="0" y="100" font-family="Arial" font-size="24" fill="white" text-anchor="middle">VR Data Visualization</text>
    <text x="0" y="130" font-family="Arial" font-size="18" fill="#aaaaaa" text-anchor="middle">Unity + WebXR</text>
  </g>
</svg>