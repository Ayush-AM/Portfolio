<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#1a1a2e"/>
  <g transform="translate(400,300)">
    <!-- Blockchain representation -->
    <g transform="translate(0,-50)">
      <!-- Block 1 -->
      <rect x="-180" y="-30" width="80" height="60" rx="5" ry="5" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
      <text x="-140" y="0" font-family="Arial" font-size="12" fill="white" text-anchor="middle">#1A2F</text>
      
      <!-- Block 2 -->
      <rect x="-80" y="-30" width="80" height="60" rx="5" ry="5" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
      <text x="-40" y="0" font-family="Arial" font-size="12" fill="white" text-anchor="middle">#3B4C</text>
      
      <!-- Block 3 -->
      <rect x="20" y="-30" width="80" height="60" rx="5" ry="5" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
      <text x="60" y="0" font-family="Arial" font-size="12" fill="white" text-anchor="middle">#5D6E</text>
      
      <!-- Block 4 -->
      <rect x="120" y="-30" width="80" height="60" rx="5" ry="5" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
      <text x="160" y="0" font-family="Arial" font-size="12" fill="white" text-anchor="middle">#7F8G</text>
      
      <!-- Connecting lines -->
      <line x1="-100" y1="0" x2="-80" y2="0" stroke="#e94560" stroke-width="2"/>
      <line x1="0" y1="0" x2="20" y2="0" stroke="#e94560" stroke-width="2"/>
      <line x1="100" y1="0" x2="120" y2="0" stroke="#e94560" stroke-width="2"/>
    </g>
    
    <!-- NFT artwork representation -->
    <g transform="translate(0,50)">
      <rect x="-100" y="-40" width="80" height="80" rx="5" ry="5" fill="#533483" stroke="#e94560" stroke-width="2"/>
      <circle cx="-60" cy="0" r="25" fill="none" stroke="#e94560" stroke-width="3"/>
      <path d="M-75,15 L-45,-15 M-75,-15 L-45,15" stroke="#e94560" stroke-width="3"/>
      
      <rect x="20" y="-40" width="80" height="80" rx="5" ry="5" fill="#533483" stroke="#e94560" stroke-width="2"/>
      <polygon points="60,20 40,-20 80,-20" fill="none" stroke="#e94560" stroke-width="3"/>
    </g>
    
    <text x="0" y="120" font-family="Arial" font-size="24" fill="white" text-anchor="middle">NFT Marketplace</text>
    <text x="0" y="150" font-family="Arial" font-size="18" fill="#aaaaaa" text-anchor="middle">Solidity + Web3.js</text>
  </g>
</svg>