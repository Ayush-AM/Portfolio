<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#121212"/>
  <g transform="translate(400,300)">
    <!-- Mobile phone outline -->
    <rect x="-100" y="-160" width="200" height="320" rx="20" ry="20" fill="#1e1e1e" stroke="#4caf50" stroke-width="4"/>
    <rect x="-90" y="-150" width="180" height="300" rx="10" ry="10" fill="#2a2a2a"/>
    
    <!-- App interface elements -->
    <rect x="-80" y="-140" width="160" height="40" rx="5" ry="5" fill="#4caf50"/>
    <text x="0" y="-115" font-family="Arial" font-size="16" fill="white" text-anchor="middle">FITNESS TRACKER</text>
    
    <!-- Activity stats -->
    <circle cx="-50" cy="-70" r="30" fill="none" stroke="#4caf50" stroke-width="6" stroke-dasharray="150 40"/>
    <text x="-50" y="-65" font-family="Arial" font-size="14" fill="white" text-anchor="middle">75%</text>
    
    <rect x="0" y="-90" width="70" height="10" rx="5" ry="5" fill="#4caf50"/>
    <rect x="0" y="-70" width="70" height="10" rx="5" ry="5" fill="#4caf50"/>
    <rect x="0" y="-50" width="70" height="10" rx="5" ry="5" fill="#4caf50"/>
    
    <!-- Activity chart -->
    <rect x="-80" y="0" width="160" height="100" rx="5" ry="5" fill="#2a2a2a" stroke="#4caf50" stroke-width="2"/>
    <polyline points="-70,80 -40,50 -10,70 20,30 50,60 80,20" fill="none" stroke="#4caf50" stroke-width="3"/>
    
    <text x="0" y="100" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Fitness App</text>
    <text x="0" y="130" font-family="Arial" font-size="18" fill="#aaaaaa" text-anchor="middle">React Native + Firebase</text>
  </g>
</svg>