<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#1e1e30"/>
  <g transform="translate(400,300)">
    <!-- Chat bubbles -->
    <rect x="-180" y="-120" width="150" height="60" rx="15" ry="15" fill="#2c2c44" stroke="#6a5acd" stroke-width="2"/>
    <rect x="30" y="-40" width="150" height="60" rx="15" ry="15" fill="#6a5acd" stroke="#6a5acd" stroke-width="2"/>
    <rect x="-180" y="40" width="150" height="60" rx="15" ry="15" fill="#2c2c44" stroke="#6a5acd" stroke-width="2"/>
    
    <!-- Text in bubbles -->
    <text x="-105" y="-90" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Hello AI!</text>
    <text x="105" y="-10" font-family="Arial" font-size="12" fill="white" text-anchor="middle">How can I help?</text>
    <text x="-105" y="70" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Tell me about...</text>
    
    <!-- AI icon -->
    <circle cx="0" cy="0" r="30" fill="#6a5acd"/>
    <path d="M-15,-5 L-5,5 L-15,15 M5,-5 L15,5 L5,15" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="10" fill="#1e1e30" stroke="white" stroke-width="2"/>
    
    <text x="0" y="100" font-family="Arial" font-size="24" fill="white" text-anchor="middle">AI Chatbot</text>
    <text x="0" y="130" font-family="Arial" font-size="18" fill="#aaaaaa" text-anchor="middle">Python + OpenAI</text>
  </g>
</svg>